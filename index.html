<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram Post Feed V2</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary ">
      <div class="logo-container">
        <a class="navbar-brand" href="#">
          <img src="./img/instagram.png" alt="Bootstrap" width="40" height="40"> Instagram
        </a>
      </div>
      <div class="btn-group">
        <!-- Modal button 00 -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create new post</button>
    
        <!-- Modal actual window-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="modal-textarea" class="form-label">Caption:</label>
                    <textarea class="form-control" id="modal-textarea" rows="3" placeholder="Add the caption to your post here"></textarea>
                  </div>
                  <button type="button" class="btn btn-light">
                    <img src="./img/camera.png" alt="" width="20px" height="20px">
                  </button>
                  <button type="button" class="btn btn-light">
                    <img src="./img/pin.png" alt="" width="20px" height="20px">
                  </button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Dropdown -->
      <button type="button" class="btn btn-secondary dropdown-toggle gear-dropdown" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
          <img src="./img/gear.png" alt="" width="30" height="30">
        </button>
        <ul class="dropdown-menu dropdown-menu-end ">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Log out</a></li>
        </ul>
      </div>
    </nav>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
